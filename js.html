<!DOCTYPE html>
<html>
<body>

<button onclick="toggleText()"> Text</button>
<button onclick="toggleImage()">IMAGE</button>
<p id="myText" style="display: none;">Hello, this is the text!</p>
<img id="bb" src="hero.png" alt="" style="display: none;">
<script>
function toggleText() {
  var text = document.getElementById("myText");
  var image = document.getElementById("bb");
  if (text.style.display === "none") {
    text.style.display = "block";
    image.style.display = "none";
  } else {
    text.style.display = "none";
  }
}
function toggleImage() {
    var image = document.getElementById("bb");
    var text = document.getElementById("myText");
    if(image.style.display ==="none"){
        image.style.display="block";
        text.style.display = "none";
    }else{
        image.style.display="none";
    }
}
</script>

</body>
</html>
